<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punjabi Alphabet Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gurmukhi:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2cm;
      font-family: 'Montserrat', sans-serif;
      background: white;
      color: #111;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      margin: 0;
      letter-spacing: 8px;
      font-weight: 700;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin: 8px 0 0;
      font-family: 'Noto Sans Gurmukhi', serif;
      font-weight: 400;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1.5cm;
      margin-top: 2cm;
    }
    .cell {
      text-align: center;
    }
    .character {
      display: block;
      font-family: 'Noto Sans Gurmukhi', serif;
      font-size: 60px;
      line-height: 1;
    }
    .label {
      display: block;
      font-size: 14px;
      margin-top: 0.2cm;
      font-weight: 400;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>PUNJABI</h1>
  <h2>ਪੰਜਾਬੀ</h2>
  <div class="grid">
    <!-- Row 1 -->
    <div class="cell"><span class="character">ੳ</span><span class="label">U</span></div>
    <div class="cell"><span class="character">ਅ</span><span class="label">A</span></div>
    <div class="cell"><span class="character">ੲ</span><span class="label">E</span></div>
    <div class="cell"><span class="character">ਸ</span><span class="label">SA</span></div>
    <div class="cell"><span class="character">ਹ</span><span class="label">HA</span></div>
    <div class="cell"><span class="character">ਕ</span><span class="label">KA</span></div>
    <!-- Row 2 -->
    <div class="cell"><span class="character">ਖ</span><span class="label">KHA</span></div>
    <div class="cell"><span class="character">ਗ</span><span class="label">GA</span></div>
    <div class="cell"><span class="character">ਘ</span><span class="label">GHA</span></div>
    <div class="cell"><span class="character">ਙ</span><span class="label">ṄA</span></div>
    <div class="cell"><span class="character">ਚ</span><span class="label">CHA</span></div>
    <div class="cell"><span class="character">ਛ</span><span class="label">CHHA</span></div>
    <!-- Row 3 -->
    <div class="cell"><span class="character">ਜ</span><span class="label">JA</span></div>
    <div class="cell"><span class="character">ਝ</span><span class="label">JHA</span></div>
    <div class="cell"><span class="character">ਞ</span><span class="label">ÑA</span></div>
    <div class="cell"><span class="character">ਟ</span><span class="label">TA</span></div>
    <div class="cell"><span class="character">ਠ</span><span class="label">THA</span></div>
    <div class="cell"><span class="character">ਡ</span><span class="label">DA</span></div>
    <!-- Row 4 -->
    <div class="cell"><span class="character">ਢ</span><span class="label">DHA</span></div>
    <div class="cell"><span class="character">ਣ</span><span class="label">NA</span></div>
    <div class="cell"><span class="character">ਤ</span><span class="label">TA</span></div>
    <div class="cell"><span class="character">ਥ</span><span class="label">THA</span></div>
    <div class="cell"><span class="character">ਦ</span><span class="label">DA</span></div>
    <div class="cell"><span class="character">ਧ</span><span class="label">DHA</span></div>
    <!-- Row 5 -->
    <div class="cell"><span class="character">ਨ</span><span class="label">NA</span></div>
    <div class="cell"><span class="character">ਪ</span><span class="label">PA</span></div>
    <div class="cell"><span class="character">ਫ</span><span class="label">PHA</span></div>
    <div class="cell"><span class="character">ਬ</span><span class="label">BA</span></div>
    <div class="cell"><span class="character">ਭ</span><span class="label">BHA</span></div>
    <div class="cell"><span class="character">ਮ</span><span class="label">MA</span></div>
    <!-- Row 6 -->
    <div class="cell"><span class="character">ਯ</span><span class="label">YA</span></div>
    <div class="cell"><span class="character">ਰ</span><span class="label">RA</span></div>
    <div class="cell"><span class="character">ਲ</span><span class="label">LA</span></div>
    <div class="cell"><span class="character">ਵ</span><span class="label">VA</span></div>
    <div class="cell"><span class="character">ੜ</span><span class="label">ṜA</span></div>
    <div class="cell"><span class="character">ਸ਼</span><span class="label">SHA</span></div>
    <!-- Row 7 -->
    <div class="cell"><span class="character">ਖ਼</span><span class="label">KHA</span></div>
    <div class="cell"><span class="character">ਗ਼</span><span class="label">G.</span></div>
    <div class="cell"><span class="character">ਜ਼</span><span class="label">ZA</span></div>
    <div class="cell"><span class="character">ਫ਼</span><span class="label">FA</span></div>
    <div class="cell"><span class="character">ਲ਼</span><span class="label">LA</span></div>
    <div class="cell"><span class="character"></span><span class="label"></span></div>
  </div>
</body>
</html>
